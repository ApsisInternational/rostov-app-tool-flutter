name: apsis_one
description: A Flutter plugin that provides a ApsisOne's App Tool widget on Android and iOS.
repository: https://github.com/ApsisInternational/rostov-app-tool-flutter
issue_tracker: https://github.com/ApsisInternational/rostov-app-tool-flutter/issues
version: 0.0.2

environment:
  sdk: ">=2.16.1 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.apsis_one.flutter
        pluginClass: ApsisOnePlugin
      ios:
        pluginClass: ApsisOnePlugin